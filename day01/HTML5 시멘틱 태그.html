<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 시멘틱 태그</title>
</head>
<body>
    <article>
        <!-- 문서내에서 기사, 게시글 등을 별도의 작은 섹션으로 지정하는 태그 -->
    </article>

    <aside>
        <!-- 문서 페이지의 본문 콘텐츠를 제외한 별도의 영역을 지정하는 태그 -->
    </aside>

    <audio src="">
        <!-- 재생할 음악 파일을 정의하는 태그 -->
    </audio>

    <canvas>
        <!-- 다양한 그래픽을 표현하는 태그 , JAVASCRIPT를 함께 사용하며 2D 또는 3D 이미지의 구현이 가능함 -->
    </canvas>

    
</body>
</html>
